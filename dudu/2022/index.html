<body>

    <!-- å¼•å…¥ Quill.js çš„ JavaScript -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- å¼•å…¥ Highlight.js ç”¨äºä»£ç é«˜äº® -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // åˆå§‹åŒ– Quill ç¼–è¾‘å™¨
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],

        // ä» localStorage åŠ è½½æ•°æ®
        function loadContent() {
            const savedTitle = localStorage.getItem('blogTitle');
            const savedAuthor = localStorage.getItem('blogAuthor');
            const savedDate = localStorage.getItem('blogDate');
            const savedContent = localStorage.getItem('blogContent');

            if (savedTitle) document.getElementById('blog-title').value = savedTitle;
            if (savedAuthor) document.getElementById('blog-author').value = savedAuthor;
            if (savedDate) document.getElementById('blog-date').value = savedDate;
            if (savedContent) quill.root.innerHTML = savedContent;
        }

        // ä¿å­˜æ•°æ®åˆ° localStorage
        function saveContent() {
            const title = document.getElementById('blog-title').value;
            const author = document.getElementById('blog-author').value;
            const date = document.getElementById('blog-date').value;
            const content = quill.root.innerHTML;

            localStorage.setItem('blogTitle', title);
            localStorage.setItem('blogAuthor', author);
            localStorage.setItem('blogDate', date);
            localStorage.setItem('blogContent', content);
            
            document.getElementById('status').textContent = 'âœ… å†…å®¹å·²è‡ªåŠ¨ä¿å­˜';
            setTimeout(() => {
                document.getElementById('status').textContent = 'æç¤ºï¼šå†…å®¹ä¼šè‡ªåŠ¨ä¿å­˜åœ¨æµè§ˆå™¨æœ¬åœ°ã€‚';
            }, 2000);
        }
        
        // æ¸…ç©ºæ‰€æœ‰å†…å®¹å’Œæœ¬åœ°å­˜å‚¨
        function clearAll() {
            if (confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†…å®¹å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚")) {
                localStorage.clear();

            }
        }

        // å¯¼å‡ºä¸ºHTMLæ–‡ä»¶

            const title = document.getElementById('blog-title').value || 'æ— æ ‡é¢˜';
            const author = document.getElementById('blog-author').value || 'ä½šå';
            const date = document.getElementById('blog-date').value || new Date().toISOString().split('T')[0];
            const content = quill.root.innerHTML;
            const template = document.getElementById('template-select').value;

            const metaInfo = `<p class="meta">ä½œè€…: ${author} | å‘å¸ƒæ—¥æœŸ: ${date}</p>`;

            let finalHTML = '';
            if (template === 'minimal') {
                finalHTML = `
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

        body {

            } else if (template === 'tech') {

<!DOCTYPE html>
<html lang="zh-CN">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {

            }

            // ä½¿ç”¨ Blob å’Œåˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob([finalHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            document.getElementById('blog-title').addEventListener('input', saveContent);

    </script>
